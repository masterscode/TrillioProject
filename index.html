<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">-->
    <title>Trillio - All in One Booking App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" alt="project logo" class="logo">

            <form action="" class="search">
                <label for="search-field"></label>
                <input type="search" id="search-field" class="search__input" placeholder="search hotels" />
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="images/svg/sprites/solid.svg#search"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="images/svg/sprites/solid.svg#bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="images/svg/sprites/solid.svg#comment-alt"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="images/Like%20a%20Boss%20hacker.jpg" alt="user profile picture"  class="user-nav__user-photo" />
                    <span class="user-nav__user-name">imanuel</span>
                </div>
            </nav>
        </header>

        <div class="content">

            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link side-nav__link--active">
                            <svg class="side-nav__icon">
                                <use xlink:href="images/svg/sprites/solid.svg#home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="images/svg/sprites/solid.svg#fighter-jet"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="images/svg/sprites/solid.svg#car"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="images/svg/sprites/solid.svg#map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2021 by Trillio. All rights reserved.
                </div>
            </nav>

            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="images/hotel-1.jpg" alt="image of an hotel" class="gallery__photo" />
                     </figure>

                    <figure class="gallery__item">
                        <img src="images/hotel-2.jpg" alt="image of an hotel" class="gallery__photo" />
                    </figure>

                    <figure class="gallery__item">
                        <img src="images/hotel-3.jpg" alt="image of an hotel" class="gallery__photo" />
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">Hotel Las Palmas</h1>
                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use xlink:href="images/svg/sprites/solid.svg#star"></use>
                        </svg>

                        <svg class="overview__icon-star">
                            <use xlink:href="images/svg/sprites/solid.svg#star"></use>
                        </svg>

                        <svg class="overview__icon-star">
                            <use xlink:href="images/svg/sprites/solid.svg#star"></use>
                        </svg>

                        <svg class="overview__icon-star">
                            <use xlink:href="images/svg/sprites/solid.svg#star"></use>
                        </svg>

                        <svg class="overview__icon-star">
                            <use xlink:href="images/svg/sprites/solid.svg#star"></use>
                        </svg>
                    </div>

                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="images/svg/sprites/solid.svg#map-marker"></use>
                        </svg>
                        <button class="btn-inline">Albufeira, Portugal</button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating-average">8.6</div>
                        <div class="overview__rating-count">429 votes</div>
                    </div>
                </div>

                <div class="detail">
                    <div class="description">description</div>
                    <div class="user-reviews">user reviews</div>
                </div>
            </main>

        </div>
    </div>
</body>
</html>
